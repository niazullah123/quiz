<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Quiz App using JavaScript</title>
</head>
<body>
    
    <div class="alert">Alert</div>
    <div class="startPage">
        <input type="text" id="nameInput" placeholder="Name"><br><br>
        <input type="text" id="rollNoInput" placeholder="Roll number"><br><br>
        <input type="text" id="batchInput" placeholder="Batch"><br><br>
        <input type="text" id="sectionInput" placeholder="Section"><br><br>
        <div class="btn startBtn">Start Quiz Now</div>
    </div>
    <div class="container" style="display: none;">
        <h1>Start Quiz</h1>
        <div class="question"></div>
        <div class="choices"></div>
        <button class="btn nextBtn">Next</button>
        <div class="scoreCard"></div>
        <div class="timer"></div>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
